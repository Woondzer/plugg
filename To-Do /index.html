<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="content">
        <h1>The To-Do List</h1>

        <form id="input-Container">
            <input type="text" class="form-input" id="input-ToDo" maxlength = 35 placeholder="Input To-Do"> 
            <button id="add-ToDo">Lägg till</button>
            <button id="resetPage">Återställ</button>
        </form>

        <section id="todo-Container">
            <h1>To Do</h1>
            <ul id="ToDo-List">
                <!-- this will be generated with JS -->
            </ul>
        </section>

        <section id="done-Container">
            <h1>Done!</h1>
            <ul id="done-List">
                <!-- this will be generated with JS -->
            </ul>
        </section>

        <section id="form-Messages">
                <!-- this will be generated with JS -->
        </section>
    </main>
    <script type="module" src="main.js"></script>
    <script type="module" src="ErrorHandler.js"></script>
    <script type="module" src="ToDoManager.js"></script>
</body>
</html>
